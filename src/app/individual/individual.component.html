<div class="individual text-center" *ngIf="character">
  <div class="individual__wrapper">
    <img [src]="character.image" alt="{{character.name}}" id="character-portrait" class="card-img-top" />
    <div class="individual__name">{{character.name}}</div>
    <div class="individual__info">{{character.species}} {{character.status}} {{character.gender}}</div>
  </div>
</div>
